<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="big-container">

        <div class="movie-selector">
            <p class="para para-movie">Pick a movie : </p>
            <select name="selected-movie" id="selected-movie" class="selected-movie">
                <option value="10">Avenger endgame : 10$</option>
                <option value="12">Thor Love and Thunder : 12$</option>
                <option value="10">Black Panther-2 : 10$</option>
                <option value="15">Mahabharat : 15$</option>
            </select>
        </div>
        <div class="stats">
            <div class="stat-1">
                <span class="box"></span>
                <span  class="stats-text" >N/A</span>
            </div>
            <div class="stat-2">
                <span class="box selected"></span>
                <span class="stats-text" >Selected</span>
            </div>
            <div class="stat-1">
                <span class="box occupied"></span>
                <span class="stats-text" >Occupied</span>
            </div>
        </div>
        <div class="screen"></div>
        <div class="container">
            <div class="box box-1 occupied"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
            <div class="box box-4"></div>
            <div class="box box-5 occupied"></div>
            <div class="box box-6 occupied"></div>
            <div class="box box-7 occupied"></div>
            <div class="box box-8 occupied"></div>
            <div class="box box-9 occupied"></div>
            <div class="box box-10"></div>
            <div class="box box-11"></div>
            <div class="box box-12"></div>
            <div class="box box-13"></div>
            <div class="box box-14"></div>
            <div class="box box-15"></div>
            <div class="box box-16"></div>
            <div class="box box-17"></div>
            <div class="box box-18"></div>
            <div class="box box-19"></div>
            <div class="box box-20"></div>
           </div>

           <div class="para">You have Selected <span class="total-seats">0</span> seats for a price of $ <span class="total-price">0</span></div>
    </div>



   

   <script src="script.js"></script>
</body>
</html>
